<html>
    <head>
        <title>Funções e instâncias</title>
        <meta charset="utf-8"/>
    </head>
    <body>
        <script>
            function Pessoa(){
                this.nome = 'Kelvem';
            }
            //criando um objecto chamado pessoa
            var pessoa = new Pessoa();
            alert(pessoa.nome);
        </script>
    </body>
</html>
